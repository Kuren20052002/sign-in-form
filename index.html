<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-side">
    <div id="logo">
      <p id="logo-name">オーディン</p>
    </div>
  </div>
  <div class="form-side">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
    <p>You <em>know</em> you want to.</p>
    <form action="" method="get" id="sign-up-form">
      <fieldset>
        <legend>Let's do this!</legend>
        <div class="input-container">
          <label class="input-label" for="first-name">FIRST NAME</label>
          <input class="input" type="text" id="first-name" pattern="[A-Za-z]+" placeholder=" " name="first-name" minlength="2" required>
        </div>
        <div class="input-container">
          <label class="input-label" for="last-name">LAST NAME</label>
          <input class="input" type="text" id="last-name" pattern="[A-Za-z]+" placeholder=" " name="last-name" minlength="2" required>
        </div>
        <div class="input-container">
          <label class="input-label" for="email">EMAIL</label>
          <input class="input" type="email" id="email" placeholder=" " name="email" required>
        </div>
        <div class="input-container">
          <label class="input-label" for="phone">PHONE NUMBER</label>
          <input class="input" type="tel" id="phone" placeholder=" " name="phone" pattern="[0-9]{10}" required />
        </div>
        <div class="input-container">
          <label class="input-label" for="password">PASSWORD</label>
          <input class="input" type="password" id="password" placeholder=" " name="password" required minlength="8" >
        </div>
        <div class="input-container">
          <label class="input-label" for="confirm-password">CONFIRM PASSWORD</label>
          <input class="input" type="password" id="confirm-password" placeholder=" " name="confirm-password" required minlength="8" >
        </div>
      </fieldset>
    </form>
    <button id="confirm-button" form="sign-up-form" type="submit">Create Account</button>
    
  </div>
</body>
</html>
